upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name juhwan.dev www.juhwan.dev;
    return 301 https://juhwan.dev$request_uri;
}

# www -> 루트 도메인 리다이렉트
server {
    listen 443 ssl;
    server_name www.juhwan.dev;

    ssl_certificate /etc/letsencrypt/live/juhwan.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juhwan.dev/privkey.pem;

    return 301 https://juhwan.dev$request_uri;
}

# 메인 HTTPS 서버
server {
    listen 443 ssl;
    server_name juhwan.dev;

    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/juhwan.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/juhwan.dev/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (FastAPI)
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
    }
}
